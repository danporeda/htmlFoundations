<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Header cell 1</th>
        <td>Header cell 2</td>
        <td>Header cell 3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>body cell 1</th>
        <td>body cell 2</td>
        <td>body cell 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>footer cell 1</th>
        <td>footer cell 2</td>
        <td>footer cell 3</td>
      </tr>
    </tfoot>
  </table>

  <form action="http://www.reddit.com/search">
    <label for="cheese">Favorite Cheese?</label>
      <input type="text" id="cheese" placeholder="queso?" name="q"/>
      <button>search reddit</button>
  </form>
  <form action="http://www.google.com/search">
    <label for="google">search google</label>
    <input type="text" id="google" name="q" />
    <button>google</button>
  </form>
  <form action="https://www.youtube.com/results">
    <label for="youtube">search youTube</label>
    <input type="text" id="youtube" name="search_query">
    <button>YouTube</button>
  </form>
</body>
</html>
