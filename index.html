<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Header cell 1</th>
        <td>Header cell 2</td>
        <td>Header cell 3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>body cell 1</th>
        <td>body cell 2</td>
        <td>body cell 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>footer cell 1</th>
        <td>footer cell 2</td>
        <td>footer cell 3</td>
      </tr>
    </tfoot>
  </table>

  <form action="http://www.reddit.com/search">
    <label for="cheese">Favorite Cheese?</label>
      <input type="text" id="cheese" placeholder="queso?" name="q"/>
      <button>search reddit</button>
  </form>
  <form action="http://www.google.com/search">
    <label for="google">search google</label>
    <input type="text" id="google" name="q" />
    <button>google</button>
  </form>
  <form action="https://www.youtube.com/results">
    <label for="youtube">search youTube</label>
    <input type="text" id="youtube" name="search_query">
    <button>YouTube</button>
  </form>
  <h2>More Inputs</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked/>
    <label for="agree">I agree to everything</label>
    <button>Submit</button>
    <label for="s">S</label>
    <input type="radio" name="size" id="s" value="small">
    <label for="m">M</label>
    <input type="radio" name="size" id="m" value="medium">
    <label for="l">L</label>
    <input type="radio" name="size" id="l" value="large">
    <label for="xl">XL</label>
    <input type="radio" name="size" id="xl" value="extra-large">
  </form>
  <form action="http://www.google.com/search">
    <label for="poop">what kind of poop?</label>
    <select name="q" id="poop">
      <option value="pebble poop">pebble poop</option>
      <option value="watery poop">watery poop</option>
      <option value="soft large stool">soft large stools</option>
    </select>
    <button>Search poop</button>
  </form>
</body>
</html>
